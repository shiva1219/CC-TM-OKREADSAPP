<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img [alt]="b.title" class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details" [class.finished-reading]="b.finished">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div class="reading-list-item--button-container">
      <button
      data-test="Finished"
      mat-icon-button
      color="primary"
      [attr.aria-label]="'Not finished ' + b.title + ' from reading list'"
      (click)="finishReading(b)"
      *ngIf="!b.finished"
      title="Finished Reading?"
      >
        <mat-icon>done</mat-icon>
      </button>
      <button
        
        mat-icon-button
        class="finished"
        [attr.aria-label]="'Finished ' + b.title + ' from reading list'"
        *ngIf="b.finished"
        title="Read"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
      <button
        data-test="remove_circle"
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
